name: Nix + Wasm example project

on:
  pull_request:
  push:
    branches:
      - main

env:
  REPO: ${{ github.event.repository.name }}

jobs:
  check:
    environment: check
    runs-on: ubuntu-22.04
    steps:
      - name: git checkout
        uses: actions/checkout@v3
      - name: Check Nixpkgs input in flake
        uses: DeterminateSystems/flake-checker-action@v5
        with:
          fail-mode: true

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v10

      - name: Set up Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v4

      #- name: nix flake check
      #  run: |
      #    nix flake check --no-build

      - name: Display package contents
        run: |
          nix build ".#wasm-all"
          nix develop --command tree ./result

      - name: Build all packages
        run: |
          for pkg in wasm-all hello-wasm hello-wasm-edge wasm-rust objdump wat stats stripped; do
            nix build ".#${pkg}"
          done

      - name: Run full test suite
        run: |
          nix develop --command validate-wasm
          nix develop --command validate-stripped-wasm
          nix develop --command run-wasm
          nix develop --command run-wasm-stripped
